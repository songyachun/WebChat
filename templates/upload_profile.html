<!DOCTYPE html>
<html lang="en">
<head>

  <title>上传文件</title>
</head>
<body>

    <h1>上传文件</h1>
    <form method="post" action="/chat/upload" enctype="multipart/form-data">

        {% csrf_token %}

    </form>

</body>
</html>
